{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}

<style>
  body {
    background-color: #f4f6f9;
  }

  .container {
    max-width: 500px;
    margin: 80px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #0d6efd;
    font-weight: bold;
  }

  label {
    font-weight: 600;
    color: #495057;
  }

  .form-control {
    border-radius: 8px;
    border: 1px solid #ced4da;
    padding: 10px;
    margin-bottom: 15px;
    transition: all 0.3s ease-in-out;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
  }

  .btn-primary {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background-color: #0b5ed7;
    transform: scale(1.03);
  }

  p {
    margin-top: 15px;
    text-align: center;
  }

  a {
    color: #0d6efd;
    font-weight: bold;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <h2>Registrar Usuario</h2>

  <form method="post" action="/registrar/" id="formRegistrar">
    <div class="form-group">
      <label for="usuario">Ingresar Usuario</label>
      <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" class="form-control" id="correo" placeholder="Correo" name="correo" required>
    </div>

    <p>Ya me encuentro registrado <a href="/">Login</a></p>

    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>

{% endblock %}
