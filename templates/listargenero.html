{% extends 'base.html' %}

{% block title %}Lista de Géneros{% endblock %}

{% block content %}

<style>
  body {
    background-color: #f4f6f9;
  }

  h2 {
    text-align: center;
    margin-top: 30px;
    margin-bottom: 20px;
    color: #343a40;
    font-weight: bold;
  }

  .table {
    background-color: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  thead {
    background-color: #343a40;
    color: #ffffff;
    text-align: center;
  }

  td, th {
    text-align: center;
    vertical-align: middle;
  }

  a {
    text-decoration: none;
    margin: 0 5px;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: 600;
    transition: 0.3s;
  }

  a:hover {
    opacity: 0.8;
  }

  a[href*='deleteGenero'] {
    background-color: #dc3545;
    color: #ffffff;
  }

  a[href*='editGenero'] {
    background-color: #0d6efd;
    color: #ffffff;
  }

  .text-center {
    text-align: center;
  }

</style>

<h2>Lista de Género</h2>

<div class="container mt-4">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Género</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      {% for genero in generos %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ genero.nombre }}</td>
        <td>
          <a href="{{ url_for('deleteGenero', id=genero.id) }}" onclick="return confirm('¿Estás seguro de que quieres eliminar este género?');">Eliminar</a>
          <a href="{{ url_for('editGenero', id=genero.id) }}">Editar</a>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3" class="text-center">No hay géneros disponibles.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
