{% extends 'base.html' %}

{% block title %}Agregar Película{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4 fw-bold text-primary">Agregar Película</h2>

    <form id="formPelicula" method="POST" action="/agregarpelicula/">
      <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código" required />
      </div>

      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" required />
      </div>

      <div class="mb-3">
        <label for="protagonista" class="form-label">Protagonista</label>
        <input type="text" class="form-control" id="protagonista" name="protagonista" placeholder="Protagonista" required />
      </div>

      <div class="mb-3">
        <label for="duracion" class="form-label">Duración</label>
        <input type="text" class="form-control" id="duracion" name="duracion" placeholder="Duración" required />
      </div>

      <div class="mb-3">
        <label for="resumen" class="form-label">Resumen</label>
        <textarea class="form-control" id="resumen" name="resumen" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="foto" class="form-label">Foto</label>
        <textarea class="form-control" id="foto" name="foto" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <select class="form-select" id="genero" name="genero" required>
          <option value="" disabled selected>Selecciona un Género</option>
          {% for genero in generos %}
            <option value="{{ genero.id }}">{{ genero.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary w-45">Guardar Película</button>
        <button type="reset" class="btn btn-danger w-45">Cancelar</button>
      </div>
    </form>

    <div id="alert-container" data-estado="{{ estado }}" data-mensaje="{{ mensaje }}" class="mt-3"></div>

  </div>
</div>

{% endblock %}
