
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Iniciar sesion</h2>
    <form method="POST" action="/">
        <input type="text" name="usuario" placeholder="Usuario" required><br><br>
        <input type="password" name="clave" placeholder="Contraseña" required><div><form>
            <div class="g-recaptcha" data-sitekey="6Le4xhQrAAAAAL-JEQ1AQSpEu7PhKRbKD_Jh-CEt"></div><br>
            <button type="submit">Entrar</button>
    </form>
    <p>Recuperar contraseña <a href="/recuperar">Aqui</a> </p>
    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            <p style="color:red;">{{ mensajes[0] }}</p>
        {% endif %}
    {% endwith %}
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
