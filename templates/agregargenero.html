{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background-color: #f4f6f9;
    }

    .container {
        margin-top: 50px;
        max-width: 600px;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #343a40;
        font-weight: bold;
    }

    label {
        font-weight: 600;
        color: #495057;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 10px;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 5px rgba(25, 135, 84, 0.5);
    }

    .btn-success {
        width: 100%;
        border-radius: 8px;
        padding: 10px;
        font-weight: bold;
        font-size: 16px;
    }

    #alert-container {
        margin-top: 20px;
    }
</style>

<div class="container">
    <h2>Agregar Género</h2>
    <form method="POST" action="/agregargenero/" id="formGenero">
        <div class="form-group">
            <label for="formGroupExampleInput">Nombre del Género</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Agregar Genero" required>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Guardar Género</button>
    </form>

    <div id="alert-container" data-estado="{{ estado }}" data-mensaje="{{ mensaje }}"></div>
</div>

{% endblock %}
