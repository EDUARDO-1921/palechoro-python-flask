{% extends 'base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}

<style>
  body {
    background-color: #f4f6f9;
  }

  .container {
    max-width: 450px;
    margin: 80px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 {
    color: #0d6efd;
    font-weight: bold;
    margin-bottom: 25px;
  }

  label {
    font-weight: 600;
    color: #495057;
    display: block;
    text-align: left;
    margin-bottom: 8px;
  }

  input[type="email"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ced4da;
    transition: all 0.3s ease-in-out;
  }

  input[type="email"]:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #198754;
    border: none;
    border-radius: 8px;
    color: #ffffff;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background-color: #157347;
    transform: scale(1.03);
  }
</style>

<div class="container">
  <h2>Recuperar Contraseña</h2>

  <form method="POST">
    <label>Correo electrónico:</label>
    <input type="email" name="correo" required><br><br>
    <button type="submit">Enviar enlace</button>
  </form>
</div>

{% endblock %}
